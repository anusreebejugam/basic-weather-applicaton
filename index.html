    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <script src="weather.js"> </script>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href = "style.css" type = "text/css" rel = "stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card p-4">
                    <div class="d-flex">
                        <div class="row justify-content-center">
                            <div class="col-12 offset-6" id="title">
                                <h1 class="flex-grow-1"> Weather</h1>
                            </div>
                            <div class="col-12 offset-4 justify-content-center">
                                <input type ='text' id = 'location'>
                                <button type="submit" onclick="onClick()" class="btn bg-info">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-colum temp mt-5 mb-3">
                        <div class="row justify-content-center">
                            <div class="col-12 ">
                                <h1 id="mypara" class="mb-0 font-weight-bold"></h1>
                            </div>
                            <div class="col-12 align-self-center">
                                <h4 id="des"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1"><span id="speed"></span></p>
                            <p class="my-1"><span id="humidity"></span> </p>
                            <p class="my-1"><span id="pressure"></span></p>
                        </div>
                        <div>
                            <img id="myimg" src='' width="80px"/>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>    
</body>
</html>
